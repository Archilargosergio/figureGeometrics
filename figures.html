  <div class="container-main">
    <header>
       <h1 class="tittle"> 
         <img class="initial-imagen" src="./icons/interests_FILL0_wght400_GRAD0_opsz48.png" alt="">
          GEOMETRIC FIGURES
       </h1>
      
      <p>First project in practical workshop JS</p>
    </header>
    <main class="section-container">
    <section class="square-section">
        <img src="./icons/crop_square_FILL0_wght400_GRAD0_opsz48.png" alt="/">
        <h4>Square</h4>
        <form>
          <label for="text-input-square">Find out the area or perimeter of a customized square</label>
          <input type="number" placeholder="Square size measure" id="text-input-square">
          <button type="button" id="square-button-perimeter" onclick="perimeterSquare()">Calculate perimeter</button>
          <button type="button" id="square-button-area" onclick="areaSquare()">Calculate area</button>
        </form>
</section>
    
    <section class="triangle-section">
        <img src="./icons/change_history_FILL0_wght400_GRAD0_opsz48.png" alt="/">
        <h4>Triangle</h4>
        <form>
          <label for="text-input-triangle">Find out the area or perimeter of a customized triangle</label>
          <input type="number" placeholder="Triangle size measure" id="text-input-sizeTriangle">
          <input type="number" placeholder="Triangle base measure" id="text-input-baseTriangle">
          <input type="number" placeholder="Triangle height measure" id="text-input-heightTriangle">
          <button type="button" id="triangle-button-perimeter" onclick="perimeterTriangle()">Calculate perimeter</button>
          <button type="button" id="triangle-button-area" onclick="areaTriangle()">Calculate area</button>
        </form>
    </section>
    
    <section class="circle-section">
        <img src="./icons/circle_FILL0_wght400_GRAD0_opsz48.png" alt="/">
        <h4>Circle</h4>
        <form>
          <label for="text-input-circle">Find out the area or perimeter of a customized circle</label>
          <input type="number" placeholder="Radius circle measure" id="text-input-circle" >
          <button type="button" id="circle-button-perimeter" onclick="perimeterCircle()">Calculate perimeter</button>
          <button type="button" id="circle-button-area" onclick="areaCircle()">Calculate area</button>
        </form>
      </section>
